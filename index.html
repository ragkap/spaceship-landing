<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smartkarma Landing</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <!-- include css files -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="map">
      <h1 class="map-title">Welcome to Krazyness!</h1>
      <div class="map-spaceship">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form id="map-form">
              <div class="input-group">
              
                <input id="map-input" type="text" class="form-control" placeholder="Find your way to Fury Road...">

                <span class="input-group-btn">
                  <button class="btn btn-danger" type="submit">Take me there</button>

                

                </span>
              </div>
            </form>
          </div>
          <div class="col-md-12">
            <img src="spaceship.png" id="spaceship"></img>
          </div>
        </div>

      </div>
    </div>

    <div id="map-canvas"></div>

    <!-- include javascript files -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
